<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/default.css">
    <title>Luan Sabino</title>
    <link rel="icon" type="imagem/png" href="imgs/LSfavicon.png">
</head>
<body>
    <img src="imgs/polygon.png" alt="" class="background-effect">
    <div class="container component-style">
        <div class="profile-card component-style">
            <img class="img-style" src="imgs/image.png"></img>
            <p>Luan Phylipe Sabino</p>
        </div>
        <div class="buttons-wrapper">
            <a class="button component-style animated" title="Portifolio" id="portfolio"><img src="imgs/portf.svg" alt=""></a>
            <a class="button component-style animated" title="Contatos" id="contacts"><img src="imgs/contact.svg" alt=""></a>
            <a class="button component-style animated" title="Sobre mim" id="about"><img src="imgs/info.svg" alt=""></a>
        </div>
        <div class="card-about flex-config" id="card-about">
            <blockquote>"Você está me desejando um bom dia ou dizendo que este é um bom dia independente de minha vontade, ou talvez queira me
                dizer que se sente bem nesse dia ou então este é um bom dia para se estar bem?"</blockquote><cite>O cinzento, Gandalf</cite>  
        </div>
</body>	
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
